name: Frontend CD

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Frontend Build
        run: |
          # pnpm-lock.yaml 및 기타 설정 파일 포함 전송
          scp -i ~/.ssh/deploy_key -r .next public package.json pnpm-lock.yaml next.config.ts \
              ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/frontend/

      - name: Deploy Frontend
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} \
              'bash /home/ubuntu/scripts/deploy.sh frontend'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Health Check Frontend
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} \
              'bash /home/ubuntu/scripts/health_check.sh frontend'

      - name: Rollback on Failure
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} \
              'bash /home/ubuntu/scripts/rollback.sh frontend'