name: Frontend CD

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CI Artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: fe-ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: frontend-build
          path: ./frontend-build

      - name: Verify Artifact
        run: |
          echo "=== Downloaded Standalone Build ==="
          ls -la ./frontend-build/
          
          # server.js í™•ì¸ (standaloneì˜ ì§„ìž…ì )
          if [ ! -f "./frontend-build/server.js" ]; then
            echo " Error: server.js not found! Standalone ë¹Œë“œê°€ ì•„ë‹™ë‹ˆë‹¤."
            exit 1
          fi
          
          echo "=== Size Check ==="
          du -sh ./frontend-build/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Compress and Upload
        run: |
          # Standalone ë¹Œë“œ ì••ì¶•
          tar -czf build.tar.gz -C ./frontend-build .
          
          echo "=== Compressed Size ==="
          ls -lh build.tar.gz
          
          # ì „ì†¡
          scp -i ~/.ssh/deploy_key build.tar.gz \
              ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/

      - name: Deploy (Blue-Green)
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            
            echo " [PROD] Deployment started: $(date)"
            
            # ì••ì¶• í•´ì œ (ìž„ì‹œ ë””ë ‰í† ë¦¬)
            mkdir -p /home/ubuntu/deploy/frontend
            rm -rf /home/ubuntu/deploy/frontend/*
            tar -xzf /home/ubuntu/deploy/build.tar.gz -C /home/ubuntu/deploy/frontend
            rm /home/ubuntu/deploy/build.tar.gz
            
            # ê¸°ì¡´ deploy.sh ì‹¤í–‰ (ë¬´ì¤‘ë‹¨ ë°°í¬)
            bash /home/ubuntu/scripts/deploy.sh frontend
            
            echo " [PROD] Deployment completed: $(date)"
          DEPLOY_SCRIPT
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      # - name: Health Check Frontend
      #   run: |
      #     ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} \
      #         'bash /home/ubuntu/scripts/health_check.sh frontend'

      # - name: Rollback on Failure
      #   if: failure()
      #   run: |
      #     ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} \
      #         'bash /home/ubuntu/scripts/rollback.sh frontend'

      - name: Notify Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "ðŸš€ **[PROD] Frontend ë°°í¬ ì™„ë£Œ**\nCommit: `${{ github.event.workflow_run.head_sha }}`"}' \
               ${{ secrets.DISCORD_WEBHOOK }} || true

      - name: Notify Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": " **[PROD] Frontend ë°°í¬ ì‹¤íŒ¨** @here\nCommit: `${{ github.event.workflow_run.head_sha }}`"}' \
               ${{ secrets.DISCORD_WEBHOOK }} || true