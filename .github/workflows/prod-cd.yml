name: Frontend CD

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout  # 추가: 스크립트 등 필요한 파일용
        uses: actions/checkout@v4

      - name: Download CI Artifacts  # 수정: dawidd6 액션 사용
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: fe-ci.yml 
          run_id: ${{ github.event.workflow_run.id }}
          name: frontend-build
          path: ./frontend-build

      - name: Verify Artifact  # 디버깅
        run: |
          echo "=== Downloaded files ==="
          ls -la ./frontend-build
          ls -la ./frontend-build/.next || echo ".next not found"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Frontend Build
        run: |
          scp -i ~/.ssh/deploy_key -r ./frontend-build/. \
              ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/frontend/

      - name: Deploy Frontend
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} \
              'bash /home/ubuntu/scripts/deploy.sh frontend'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

