name: Frontend Dev CD

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CI Artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: fe-ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: frontend-build
          path: ./frontend-build

      - name: Verify Artifact
        run: |
          echo "=== Downloaded Standalone Build ==="
          ls -la ./frontend-build/
          
          # server.js í™•ì¸ (standaloneì˜ ì§„ì…ì )
          if [ ! -f "./frontend-build/server.js" ]; then
            echo " Error: server.js not found! Standalone ë¹Œë“œê°€ ì•„ë‹™ë‹ˆë‹¤."
            exit 1
          fi
          
          echo "=== Size Check ==="
          du -sh ./frontend-build/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEV_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Compress and Upload
        run: |
          # Standaloneì€ ì´ë¯¸ ìµœì í™”ë˜ì–´ ìˆìœ¼ë¯€ë¡œ ê·¸ëŒ€ë¡œ ì••ì¶•
          tar -czf build.tar.gz -C ./frontend-build .
          
          echo "=== Compressed Size ==="
          ls -lh build.tar.gz
          
          # ì „ì†¡
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no build.tar.gz \
              ubuntu@${{ secrets.DEV_EC2_HOST }}:/home/ubuntu/deploy/

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.DEV_EC2_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            
            DEPLOY_PATH="/opt/billage/frontend"
            
            echo "ğŸš€ [DEV] Deployment started: $(date)"
            
            # ì••ì¶• í•´ì œ
            mkdir -p /home/ubuntu/deploy/frontend_temp
            tar -xzf /home/ubuntu/deploy/build.tar.gz -C /home/ubuntu/deploy/frontend_temp
            
            # ê¸°ì¡´ í´ë” ì‚­ì œ ë° ìƒˆ í´ë”ë¡œ êµì²´
            sudo rm -rf $DEPLOY_PATH
            sudo mkdir -p $DEPLOY_PATH
            sudo cp -a /home/ubuntu/deploy/frontend_temp/. $DEPLOY_PATH/
            sudo chown -R ubuntu:ubuntu $DEPLOY_PATH
            
            # ì„ì‹œ íŒŒì¼ ì •ë¦¬
            rm -rf /home/ubuntu/deploy/frontend_temp
            rm /home/ubuntu/deploy/build.tar.gz
            
            # ============================================
            # Standalone ì‹¤í–‰ ë°©ì‹ (ì„ íƒ 1: systemctl)
            # ============================================
            sudo systemctl restart billage-frontend
            
            # ============================================
            # ë˜ëŠ” PM2 ì‚¬ìš© ì‹œ (ì„ íƒ 2: PM2)
            # ============================================
            # cd $DEPLOY_PATH
            # if command -v pm2 &> /dev/null; then
            #   if pm2 describe billage-frontend-dev > /dev/null 2>&1; then
            #     pm2 reload billage-frontend-dev
            #   else
            #     PORT=3000 HOSTNAME=0.0.0.0 pm2 start server.js --name billage-frontend-dev
            #     pm2 save
            #   fi
            # else
            #   sudo systemctl restart billage-frontend
            # fi
            
            echo " [DEV] Deployment completed: $(date)"
          DEPLOY_SCRIPT
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Health Check
        run: |
          sleep 5
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.DEV_EC2_HOST }} << 'HEALTHCHECK'
            for i in {1..10}; do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo "Health check passed"
                exit 0
              fi
              echo "â³ Waiting for app... ($i/10)"
              sleep 2
            done
            echo " Health check failed"
            exit 1
          HEALTHCHECK

      - name: Notify Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": " **[DEV] Frontend ë°°í¬ ì™„ë£Œ**\nCommit: `${{ github.event.workflow_run.head_sha }}`"}' \
               ${{ secrets.DISCORD_WEBHOOK }} || true

      - name: Notify Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": " **[DEV] Frontend ë°°í¬ ì‹¤íŒ¨** @here\nCommit: `${{ github.event.workflow_run.head_sha }}`"}' \
               ${{ secrets.DISCORD_WEBHOOK }} || true