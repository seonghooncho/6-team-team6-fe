name: Frontend Dev CD

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CI Artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: fe-ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: frontend-build
          path: ./frontend-build

      - name: Verify Artifact
        run: |
          echo "=== Downloaded Standalone Build ==="
          ls -la ./frontend-build/
          
          if [ ! -f "./frontend-build/server.js" ]; then
            echo "Error: server.js not found!"
            exit 1
          fi
          
          du -sh ./frontend-build/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEV_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Compress and Upload
        run: |
          tar -czf build.tar.gz -C ./frontend-build .
          ls -lh build.tar.gz
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no build.tar.gz \
              ubuntu@${{ secrets.DEV_EC2_HOST }}:/home/ubuntu/deploy/

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.DEV_EC2_HOST }} << DEPLOY_SCRIPT
            set -e
            
            DEPLOY_PATH="/opt/billage/frontend"
            APP_NAME="billage-frontend"
            
            echo " [DEV] Deployment started: \$(date)"
            
            # 압축 해제
            mkdir -p /home/ubuntu/deploy/frontend_temp
            tar -xzf /home/ubuntu/deploy/build.tar.gz -C /home/ubuntu/deploy/frontend_temp
            
            # 배포
            sudo rm -rf \$DEPLOY_PATH
            sudo mkdir -p \$DEPLOY_PATH
            sudo cp -a /home/ubuntu/deploy/frontend_temp/. \$DEPLOY_PATH/
            sudo chown -R ubuntu:ubuntu \$DEPLOY_PATH
            
            # 정리
            rm -rf /home/ubuntu/deploy/frontend_temp
            rm /home/ubuntu/deploy/build.tar.gz
            
            # PM2 실행
            cd \$DEPLOY_PATH
            pnpm install --prod --ignore-scripts
            pm2 delete \$APP_NAME 2>/dev/null || true
            NEXTAUTH_SECRET="${{ secrets.DEV_NEXTAUTH_SECRET }}" PORT=3000 HOSTNAME=0.0.0.0 pm2 start server.js --name \$APP_NAME
            pm2 save
            
            echo " [DEV] Deployment completed: \$(date)"
          DEPLOY_SCRIPT

      - name: Health Check
        run: |
          sleep 5
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.DEV_EC2_HOST }} << 'HEALTHCHECK'
            for i in {1..10}; do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo " Health check passed"
                exit 0
              fi
              echo " Waiting for app... ($i/10)"
              sleep 2
            done
            echo " Health check failed"
            exit 1
          HEALTHCHECK

      - name: Notify Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": " **[DEV] Frontend 배포 완료**\nCommit: `${{ github.event.workflow_run.head_sha }}`"}' \
               ${{ secrets.DISCORD_WEBHOOK }} || true

      - name: Notify Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": " **[DEV] Frontend 배포 실패** @here\nCommit: `${{ github.event.workflow_run.head_sha }}`"}' \
               ${{ secrets.DISCORD_WEBHOOK }} || true
